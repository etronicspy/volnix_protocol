# Docker Compose для одного валидатора (Production)
# 
# Этот файл упрощает запуск одного валидатора для production использования
# Каждый валидатор должен быть на своем сервере
#
# Использование:
#   docker-compose up -d
#
# Для тестирования нескольких валидаторов см. testnet/docker-compose.test.yml

version: '3.8'

services:
  validator:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VERSION=${VERSION:-unknown}
        - COMMIT=${COMMIT:-unknown}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    container_name: volnix-validator
    environment:
      - VOLNIX_HOME=/home/volnix/.volnix
      - VOLNIX_RPC_PORT=26657
      - VOLNIX_P2P_PORT=26656
      - MONIKER=${MONIKER:-validator}
      - CHAIN_ID=${CHAIN_ID:-volnix-mainnet}
    ports:
      - "${RPC_PORT:-26657}:26657"
      - "${P2P_PORT:-26656}:26656"
    volumes:
      - volnix-validator-data:/home/volnix/.volnix/data
      - volnix-validator-config:/home/volnix/.volnix/config:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '${CPU_LIMIT:-2.0}'
          memory: ${MEMORY_LIMIT:-4G}
        reservations:
          cpus: '${CPU_RESERVATION:-1.0}'
          memory: ${MEMORY_RESERVATION:-2G}
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp

volumes:
  volnix-validator-data:
    driver: local
  volnix-validator-config:
    driver: local

