syntax = "proto3";

package helvetia.lizenz.v1;

option go_package = "github.com/helvetia-protocol/helvetia-protocol/proto/gen/go/helvetia/lizenz/v1;lizenzv1";

import "google/protobuf/duration.proto";

message Params {
  uint32 max_activated_per_validator = 1;
  string activity_coefficient = 2; // sdk.Dec string
  google.protobuf.Duration deactivation_period = 3;
  google.protobuf.Duration inactivity_period = 4;
}

message ActivatedLizenz {
  string validator = 1;
  string amount = 2; // sdk.Coin string
}

message GenesisState {
  Params params = 1;
  repeated ActivatedLizenz activated = 2;
}


