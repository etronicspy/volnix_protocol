syntax = "proto3";

package volnix.lizenz.v1;

option go_package = "github.com/volnix-protocol/volnix-protocol/proto/gen/go/volnix/lizenz/v1;lizenzv1";

import "cosmos/base/query/v1beta1/pagination.proto";
import "volnix/lizenz/v1/types.proto";

service Query {
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse);
  rpc Activated(QueryActivatedRequest) returns (QueryActivatedResponse);
  rpc Deactivating(QueryDeactivatingRequest) returns (QueryDeactivatingResponse);
  rpc MOA(QueryMOARequest) returns (QueryMOAResponse);
  rpc ValidatorLZN(QueryValidatorLZNRequest) returns (QueryValidatorLZNResponse);
}

message QueryParamsRequest {}

message QueryParamsResponse {
  string json = 1; // JSON string of Params
}

message QueryActivatedRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryActivatedResponse {
  repeated ActivatedLizenz items = 1;
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QueryDeactivatingRequest {
  cosmos.base.query.v1beta1.PageRequest pagination = 1;
}

message QueryDeactivatingResponse {
  repeated DeactivatingLizenz items = 1;
  cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QueryMOARequest {
  string validator = 1;
}

message QueryMOAResponse {
  MOAStatus status = 1;
}

message QueryValidatorLZNRequest {
  string validator = 1;
}

message QueryValidatorLZNResponse {
  ActivatedLizenz activated = 1;
  repeated DeactivatingLizenz deactivating = 2;
  MOAStatus moa_status = 3;
}



