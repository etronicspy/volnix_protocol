syntax = "proto3";

package volnix.ident.v1;

option go_package = "github.com/volnix-protocol/volnix-protocol/proto/gen/go/volnix/ident/v1;identv1";

import "google/protobuf/duration.proto";
import "volnix/ident/v1/types.proto";

message Params {
  // Inactivity periods
  google.protobuf.Duration citizen_inactivity_period = 1; // e.g., 1 year
  google.protobuf.Duration validator_inactivity_period = 2; // e.g., 6 months
}

message GenesisState {
  Params params = 1;
  repeated volnix.ident.v1.VerifiedAccount accounts = 2;
}



